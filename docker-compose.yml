version: "3.9"

services:
  db:
    image: postgres
    container_name: wmc-postgres
    # restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_HOST: db
    ports:
      - "5432:5432"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data" 
    networks:
      - wmc-network

  rails:
    build: .
    container_name: wmc-rails
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/web-medical-clinic
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - wmc-network

networks: 
  wmc-network:
    driver: bridge